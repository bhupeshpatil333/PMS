<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-1">Users</h2>
      <p class="text-muted mb-0">Manage system users and their roles</p>
    </div>
    <div class="d-flex gap-2">
      <!-- Active/Inactive Filter Toggle -->
      <mat-button-toggle-group [value]="activeFilter" (change)="onFilterChange($event)">
        <mat-button-toggle value="All">All</mat-button-toggle>
        <mat-button-toggle value="Active">Active</mat-button-toggle>
        <mat-button-toggle value="Inactive">Inactive</mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-flat-button color="primary" (click)="openUserForm()">
        <mat-icon>add</mat-icon>
        Add User
      </button>
    </div>
  </div>

  <div class="mat-elevation-z0 border rounded-3 overflow-hidden bg-white">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="bg-light fw-bold text-secondary"> Name </th>
        <td mat-cell *matCellDef="let user">
          <div class="d-flex align-items-center gap-3 py-2">
            <div class="avatar-circle bg-primary-subtle text-primary fw-bold">
              {{user.fullName.charAt(0).toUpperCase()}}
            </div>
            <div class="d-flex flex-column">
              <span class="fw-medium">{{user.fullName}}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="bg-light fw-bold text-secondary"> Email </th>
        <td mat-cell *matCellDef="let user" class="text-muted"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="bg-light fw-bold text-secondary"> Role </th>
        <td mat-cell *matCellDef="let user">
          <span class="badge rounded-pill fw-normal px-3 py-2" [class.badge-soft-danger]="user.role === 'Admin'"
            [class.badge-soft-warning]="user.role === 'Manager'" [class.badge-soft-info]="user.role === 'Employee'">
            {{user.role}}
          </span>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="bg-light fw-bold text-secondary"> Status </th>
        <td mat-cell *matCellDef="let user">
          <span class="badge rounded-pill fw-normal px-3 py-2" [class.badge-soft-success]="user.isActive !== false"
            [class.badge-soft-danger]="user.isActive === false">
            {{ user.isActive !== false ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-light fw-bold text-secondary text-end pe-4"> Actions
        </th>
        <td mat-cell *matCellDef="let user" class="text-end pe-3">
          <button mat-icon-button color="primary" (click)="openUserForm(user)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Deactivate">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
    </mat-paginator>
  </div>
</div>
