<div class="row mb-4 align-items-center">
    <div class="col">
        <h3 class="text-secondary fw-bold mb-0">Projects</h3>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary d-flex align-items-center gap-2 rounded-3 shadow-sm px-4" (click)="openForm()">
            <i class="bi bi-plus-lg"></i>
            <span>New Project</span>
        </button>
    </div>
</div>

<!-- Search Bar -->
<div class="row mb-4">
    <div class="col-md-5">
        <div class="input-group shadow-sm bg-white rounded-3 overflow-hidden border-0">
            <span class="input-group-text bg-transparent border-0 ps-3">
                <i class="bi bi-search text-secondary"></i>
            </span>
            <input type="text" class="form-control border-0 py-2 shadow-none" placeholder="Search projects..."
                [formControl]="searchControl">
        </div>
    </div>
</div>

@if (projects$ | async; as res) {
<div class="row g-4">
    @for (project of res.data; track project.id) {
    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card h-100 border-0 shadow-sm rounded-4 project-card position-relative overflow-hidden">
            <div class="card-body p-4 d-flex flex-column">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div
                        class="project-icon bg-primary-subtle text-primary rounded-3 d-flex align-items-center justify-content-center">
                        <i class="bi bi-rocket-takeoff fs-4"></i>
                    </div>
                    <div>
                        <button mat-icon-button [matMenuTriggerFor]="menu" class="text-secondary">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openForm(project)">
                                <mat-icon class="text-primary small-icon">edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteProject(project)">
                                <mat-icon class="text-danger small-icon">delete</mat-icon>
                                <span class="text-danger">Delete</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>

                <h5 class="card-title fw-bold text-dark mb-2">{{project.name}}</h5>
                <p class="card-text text-muted small flex-grow-1 line-clamp-2">
                    Manage tasks and track progress for {{project.name}}.
                </p>

                <div class="mt-3">
                    <div class="d-flex justify-content-between text-muted small mb-1">
                        <span>Progress</span>
                        <span class="fw-bold text-primary">{{ getProgress(project) }}%</span>
                    </div>
                    <div class="progress bg-light" style="height: 6px;">
                        <div class="progress-bar bg-primary rounded-pill" role="progressbar"
                            [style.width.%]="getProgress(project)" [attr.aria-valuenow]="getProgress(project)"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <a [routerLink]="['/tasks', project.id]"
                    class="btn btn-outline-primary w-100 mt-4 rounded-3 border-2 fw-bold">
                    View Tasks
                </a>
            </div>

            <!-- Decoration -->
            <div class="position-absolute bottom-0 end-0 p-0 m-0 decoration-circle"></div>
        </div>
    </div>
    }
</div>

<!-- Pagination (Could be styled better, but functional for now) -->
<div class="d-flex justify-content-end mt-4">
    <mat-paginator [length]="res.totalCount" [pageSize]="5" (page)="pageChange($event)"
        class="bg-transparent"></mat-paginator>
</div>
}
